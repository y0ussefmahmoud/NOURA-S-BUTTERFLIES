    <!-- Generate nonce for inline scripts -->
    <script>
      // Generate a random nonce for this session
      window.__NONCE__ = btoa(Array.from(crypto.getRandomValues(new Uint8Array(16))).map(b => String.fromCharCode(b)).join(''));
      // Set nonce attribute on this script

  <body>
    <div id="i18n-loading" data-loading="true" style="min-height: 100vh; display: flex; align-items: center; justify-content: center; background: #fff0f3; color: #4b2d2f; font-family: 'Plus Jakarta Sans', sans-serif; font-size: 14px;">
      <div style="text-align: center;">
        <div style="font-size: 48px; margin-bottom: 16px; animation: flutter 2s ease-in-out infinite;">ü¶ã</div>
        <div>Loading Noura's Butterflies...</div>
        <div id="loading-status" style="font-size: 12px; margin-top: 8px; opacity: 0.7;">Initializing...</div>
        <div id="countdown" style="font-size: 14px; margin-top: 12px; font-weight: 600; color: #ffb8c4;"></div>
        <div style="width: 200px; height: 4px; background: #ffd4dc; border-radius: 2px; margin: 16px auto; overflow: hidden;">
          <div id="progress-bar" style="width: 0%; height: 100%; background: #ffb8c4; transition: width 0.3s;"></div>
        </div>
        <div id="error-info" style="display: none; margin-top: 16px; padding: 12px; background: #fee2e2; border-radius: 8px; color: #dc2626;">
          <div style="font-size: 16px; margin-bottom: 8px; font-weight: 600;">‚ö†Ô∏è Loading Failed</div>
          <div style="font-size: 12px; margin-bottom: 12px;">The app failed to load. Please check the console for errors.</div>
          <button id="retry-button" onclick="window.location.reload()" style="padding: 8px 16px; background: #dc2626; color: white; border: none; border-radius: 6px; cursor: pointer; font-size: 12px; font-weight: 600;">Reload Page</button>
        </div>
        <div id="environment-info" style="font-size: 10px; margin-top: 8px; opacity: 0.5;"></div>
      </div>
      <style>
        @keyframes flutter {
          0%, 100% { transform: translateY(0px) rotate(0deg); }
          25% { transform: translateY(-10px) rotate(-5deg); }
          75% { transform: translateY(-10px) rotate(5deg); }
        }
      </style>
    </div>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <script>
      console.log('[HTML] Page loaded at:', new Date().toISOString());
      
      // Display environment info in development
      const envInfo = document.getElementById('environment-info');
      if (envInfo) {
        envInfo.textContent = 'Environment: loading...';
      }
      
      // Progress bar and countdown
      let progress = 0;
      let countdown = 30; // Increased from 10 to 30 seconds
      const progressBar = document.getElementById('progress-bar');
      const countdownEl = document.getElementById('countdown');
      const loadingStatus = document.getElementById('loading-status');
      const errorInfo = document.getElementById('error-info');
      const retryButton = document.getElementById('retry-button');
      
      // Update progress bar
      const progressInterval = setInterval(() => {
        progress += 3.33; // Slower progress for 30 second timeout
        if (progressBar) progressBar.style.width = progress + '%';
        if (progress >= 100) clearInterval(progressInterval);
      }, 1000);
      
      // Update countdown
      const updateCountdown = () => {
        if (countdownEl) countdownEl.textContent = `Timeout in ${countdown}s`;
      };
      
      // Update loading status messages
      const statusMessages = [
        'Initializing...',
        'Loading application...',
        'Setting up components...',
        'Preparing UI...',
        'Finalizing setup...',
        'Almost ready...'
      ];
      let messageIndex = 0;
      
      const statusInterval = setInterval(() => {
        if (loadingStatus && messageIndex < statusMessages.length) {
          loadingStatus.textContent = statusMessages[messageIndex];
          messageIndex++;
        }
      }, 2000);
      
      updateCountdown();
      
      const countdownInterval = setInterval(() => {
        countdown--;
        updateCountdown();
        
        if (countdown <= 0) {
          clearInterval(countdownInterval);
          clearInterval(progressInterval);
          clearInterval(statusInterval);
          
          const loading = document.getElementById('i18n-loading');
          if (loading && loading.style.display !== 'none') {
            console.error('[HTML] App failed to load after 10 seconds');
            
            // Hide loading elements and show error
            if (progressBar) progressBar.style.display = 'none';
            if (countdownEl) countdownEl.style.display = 'none';
            if (loadingStatus) loadingStatus.style.display = 'none';
            if (errorInfo) errorInfo.style.display = 'block';
            
            // Update the main loading text
            const loadingText = loading.querySelector('div:nth-child(2)');
            if (loadingText) loadingText.textContent = 'App Failed to Load';
          }
        }
      }, 1000);
      
      // Immediately show retry button on error detection
      window.addEventListener('error', () => {
        clearInterval(countdownInterval);
        clearInterval(progressInterval);
        clearInterval(statusInterval);
        
        const loading = document.getElementById('i18n-loading');
        if (loading && loading.style.display !== 'none') {
          if (progressBar) progressBar.style.display = 'none';
          if (countdownEl) countdownEl.style.display = 'none';
          if (loadingStatus) loadingStatus.textContent = 'Error detected during loading';
          if (errorInfo) errorInfo.style.display = 'block';
        }
      });
      
      // Set nonce on this script after __NONCE__ is available
      if (window.__NONCE__) {
        document.currentScript.setAttribute('nonce', window.__NONCE__);
      }
    </script>
