<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>You're Offline - Noura's Butterflies</title>
  <style>
    body {
      font-family: 'Plus Jakarta Sans', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #ffb8c4 0%, #f8f8f8 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #333;
    }
    
    .offline-container {
      text-align: center;
      padding: 2rem;
      max-width: 400px;
      background: white;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
    }
    
    .butterfly-icon {
      font-size: 4rem;
      color: #ffb8c4;
      margin-bottom: 1rem;
      animation: float 3s ease-in-out infinite;
    }
    
    @keyframes float {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-10px); }
    }
    
    h1 {
      color: #333;
      margin-bottom: 1rem;
      font-weight: 600;
    }
    
    p {
      color: #666;
      margin-bottom: 1.5rem;
      line-height: 1.6;
    }
    
    .retry-button {
      background: #ffb8c4;
      color: white;
      border: none;
      padding: 0.75rem 2rem;
      border-radius: 25px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.3s ease;
      font-size: 1rem;
    }
    
    .retry-button:hover {
      background: #ff9fb2;
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(255, 184, 196, 0.3);
    }
    
    .retry-button:active {
      transform: translateY(0);
    }
    
    .network-status {
      margin-top: 1rem;
      font-size: 0.875rem;
      color: #999;
    }
    
    .online {
      color: #4caf50;
    }
    
    .offline {
      color: #f44336;
    }
  </style>
</head>
<body>
  <div class="offline-container">
    <div class="butterfly-icon">ðŸ¦‹</div>
    <h1>You're Offline</h1>
    <p>It looks like you've lost your internet connection. Don't worry - you can still browse previously cached content.</p>
    <button class="retry-button" onclick="window.location.reload()">
      Try Again
    </button>
    <div class="network-status" id="network-status">
      Checking connection...
    </div>
  </div>

  <script>
    // Check network status
    function updateNetworkStatus() {
      const statusElement = document.getElementById('network-status');
      if (navigator.onLine) {
        statusElement.textContent = 'Connection restored! Reloading...';
        statusElement.className = 'network-status online';
        setTimeout(() => {
          window.location.reload();
        }, 1000);
      } else {
        statusElement.textContent = 'No internet connection';
        statusElement.className = 'network-status offline';
      }
    }

    // Listen for network changes
    window.addEventListener('online', updateNetworkStatus);
    window.addEventListener('offline', updateNetworkStatus);

    // Initial check
    updateNetworkStatus();

    // Auto-retry every 10 seconds
    setInterval(() => {
      if (!navigator.onLine) {
        console.log('Checking for connection...');
        updateNetworkStatus();
      }
    }, 10000);
  </script>
</body>
</html>
